<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let n = parseInt(prompt("Введите количество"))
         let arr = [];
      
for (let i = 0; i < n; i++) {
  arr.push(parseInt(prompt("Введите элемент")));}
  let squaredArr = arr.map(function(num) {
  return num * num;
});

alert(squaredArr.join(" "));
         
    </script>
</body>
</html>
