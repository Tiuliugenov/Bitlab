<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let n = parseInt(prompt("Введите количество"))
         let arr = [];
      
for (let i = 0; i < n; i++) {
  arr.push(parseInt(prompt("Введите элемент")));}
let sum= 0;
for (let i = 1; i < arr.length; i++) {
 sum +=arr[i];
  }
let a = sum/n;
alert(sum + " " + a);
         
    </script>
</body>
</html>
