<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let n = parseInt(prompt("Введите количество"))
         let arr = [];
      
for (let i = 0; i < n; i++) {
  arr.push(parseInt(prompt("Введите элемент")));}
let a= arr[0];
for (let i = 1; i < arr.length; i++) {
  if (arr[i] > a) {
    a = arr[i]; 
  }
}
alert(a);
         
    </script>
</body>
</html>
