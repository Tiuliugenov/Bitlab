        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
   
         let branch =  parseInt(prompt("1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport"))
      if (branch == 1) {
        let a1=parseInt(prompt("1 - Math, 2 - Physics ")) 
        if(a1==1){
            alert("You are Financier")
        }else if(a1==2){
            alert("You are Engineer")
        } }
        else if (branch == 2) {
        let a2=parseInt(prompt("1 - History, 2 - Foreign Languages: ")) 
        if(a2==1){
            alert("You are Historic or Diplomat  ")
        }else if(a2==2){
            alert("You are Translator")
        } }
        else if (branch == 3) {
        let a3=parseInt(prompt("1 - Drawing, 2 -Singing: ")) 
        if(a3==1){
            alert("You are Painter or Architect  ")
        }else if(a3==2){
            alert("You are Singer or Tamada")
        } }
        else if (branch == 4) {
        let a4=parseInt(prompt("1 - Team, 2 - Individual:")) 
        if(a4==1){
            alert("You are footballer or Basketball player  ")
        }else if(a4==2){
            alert(" You are boxer or tennis player")
        } }
            
    </script>
</body>
</html>
