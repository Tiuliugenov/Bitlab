        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
   
         let a =  parseInt(prompt("Insert minutes"))
         
      if (a%60==0 ) {

            alert("ONLY " + a/60 + " HOURS ")
        }else {
            alert( Math.floor(a/60) + " HOURS and " + Math.floor(a%60)+ " MINUTES")
        } 
            
    </script>
</body>
</html>
