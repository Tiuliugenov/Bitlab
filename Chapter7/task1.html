<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let n = parseInt(prompt("Введите размер массива"))
         let arr = [];
for (let i = 0; i < n; i++) {
  arr.push(parseInt(prompt("Введите элемент")));
}
let m = parseInt(prompt("Введите число"))
for(let i =0; i<n; i++){
    if (m == arr[i])
        alert("YES " + i); 
        else 
        alert("NO")
    

}

         
    </script>
</body>
