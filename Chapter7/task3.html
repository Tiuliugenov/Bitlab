<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
     let arr = [];
let n;

do {
  n = parseInt(prompt("Введите число:"));
  if (n !== 0) {
    arr.push(n);
  }
} while (n !== 0);

for (let i = 0; i < arr.length; i++) {
  if(arr[i]<=0)
delete arr[i];
}
alert(arr)
    </script>
</body>
</html>
