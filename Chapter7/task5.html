    <script>
 
 let cars = [    {"name":"Toyota", "price": 12000000, "year": 2015, "volume": 2.2},

        function searchByName(cars, name) {
        let result = "";
        for (let i = 0; i < cars.length; i++) {
            if (cars[i]["name"].toLowerCase() === name.toLowerCase()) {
                result += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
            }
        }
        if (result === "") {
            alert("No cars found with that name.");
        } else {
            alert(result);
        }
    }

    function searchByPrice(cars, start, end) {
        let result = "";
        for (let i = 0; i < cars.length; i++) {
            if (cars[i]["price"] >= start && cars[i]["price"] <= end) {
                result += cars[i]["name"] + " - " + cars[i]["year"] + " - " + cars[i]["volume"] + " liters - " + cars[i]["price"] + " KZT\n";
            }
        }
        if (result === "") {
            alert("No cars found within that price range.");
        } else {
            alert(result);
        }
    }

    function searchByYear(cars, start, end) {
        let result = "";

            if (cars[i]["year"] >= start && cars[i]["year"] <= end) {

            }
        }
        if (result === "") {
            alert("No cars found within that range of engine volume.");

            alert(result);
