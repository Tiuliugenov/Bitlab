<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
     let arr = [];
let n;

do {
  n = parseInt(prompt("Введите число:"));
  if (n !== 0) {
    arr.push(n);
  }
} while (n !== 0);

let sum = 1;
for (let i = 0; i < arr.length; i++) {
  sum *= arr[i];
}

let geomMean = Math.pow(sum, 1 / arr.length);
alert("Геометрическое среднее: " + geomMean); 
    </script>
</body>
</html>
